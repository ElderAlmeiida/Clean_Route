<!DOCTYPE html>
<html lang="Pt-Br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css" />
	<link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.css" />
    <title>Clean Route - Eficiencia e Performance</title>
</head>
<body>
    <body class=" bg-black">
   

        <div id="app"></div>
        <div class="cr_main_rota grid grid-flow-col items-center m-8 ">
             <div id="map" style="width: 100%; height:500px " class="cr_map_route" >

                

             </div>
             
             
             <div class="cr_def_route bg-[#D9D9D9] " > 
                <form id="formRota">
                    <label for="cr_id_rota">ID da Rota:</label>
                    <input type="text" id="cr_id_rota" name="cr_id_rota" required><br>
                
                    <label for="cr_funcionario">Funcionário:</label>
                    <input type="text" id="cr_funcionario" name="cr_funcionario" required><br>
                
                    <label for="cr_veiculo">Veículo:</label>
                    <input type="text" id="cr_veiculo" name="cr_veiculo" required><br>
                
                    <label for="cr_inicio_da_rota">Início da Rota:</label>
                    <input type="text" id="cr_inicio_da_rota" name="cr_inicio_da_rota" required><br>
                
                    <label for="cr_paradas">Paradas:</label>
                    <textarea id="cr_paradas" name="cr_paradas" required></textarea><br>
                
                    <label for="cr_rota_final">Rota Final:</label>
                    <input type="text" id="cr_rota_final" name="cr_rota_final" required><br>
                
                    <button type="submit">Enviar</button>
                  </form>
                
                  <div id="listaRotas"></div> 
                

             </div>

        </div>
        
        
          
            
    
        <script type="module" src="/src/controller/rota.js"></script>
        <script type="module" src="/src/controller/main.js"></script>
        <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"></script>
        <script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.js"></script>
        
      </body>
</body>
</html>
